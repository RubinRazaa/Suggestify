<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="{% url 'suggestion:home' %}" class="navbar-brand">Suggestify</a>
            <div>
                {% if user.is_authenticated %}
                <a href="{% url 'suggestion:create' %}" class="btn btn-sm btn-success">Ask</a>
                <form method="post" action="{% url 'suggestion:logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-outline-light">Logout</button>
                </form>
                <a href="#" style="text-decoration: none;"><span class="navbar-text ms-1 text-white fw-semibold fs-5 align-items-center"><i class="bi bi-person-circle me-2"></i>{{user.username}}</span></a>
                {% else %}
                <a href="{% url 'suggestion:login' %}" class="btn btn-sm btn-outline-light">Login</a>
                <a href="{% url 'suggestion:signup' %}" class="btn btn-sm btn-outline-light">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}{% endblock content %}
</body>
</html>
