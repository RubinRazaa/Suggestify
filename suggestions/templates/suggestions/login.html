{% extends 'suggestions/base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg border-0 p-4" style="width: 100%; max-width: 380px; border-radius: 1rem;">

    {% if form.errors %}
      <div class="alert alert-danger py-2">
        Please correct the errors below.
      </div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3 align-items-center">
        <label for="id_username" class="form-label fw-semibold">username</label>
        {{ form.username }}
      </div>
      <div class="mb-3 align-items-center">
        <label for="id_password" class="form-label fw-semibold"> password</label>
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary w-100 rounded-3 py-2 fw-semibold">Login</button>
    </form>

    <p class="text-center mt-3 mb-0">
      <a href="{% url 'suggestion:home' %}" class="text-decoration-none">‚Üê Back to Home</a>
    </p>
  </div>
</div>

<style>
  body {
    background: linear-gradient(135deg, #1f2022ff, #7092ffff);
  }
  input {
    border-radius: 0.5rem !important;
  }
  input:focus {
    box-shadow: 0 0 5px rgba(38, 43, 48, 0.4);
    border-color: #80bdff;
  }
</style>
{% endblock content %}
